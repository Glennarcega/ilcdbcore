<!-- myapp/templates/home.html -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    
        <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.15/tailwind.min.css'>
        <!-- Include Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    
        <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.15/tailwind.min.css'>
    </head>
<body>
    
    <div class="flex h-screen bg-gray-200">
        <!-- Sidebar -->
        <aside class="w-64 bg-gray-800 h-full text-white">
          <div class="flex items-center justify-center h-16 border-b border-gray-700">
            <span class="text-2xl font-semibold">DICT LOGO</span>
          </div>
    
          <!-- Sidebar Content -->
          {% include 'sidebar.html' %}
        
        
        </aside>
    
        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
          
            <main class="flex-5 overflow-x-hidden overflow-y-auto bg-gray-100 p-4">
                <H1>EDIT DATA TEMPLATE</H1>
                <form method="post" action="{% url 'edit_data_ojt' application.id %}" class="max-w-md mx-auto">
                    {% csrf_token %}
                    <input type="hidden" name="application_id" value="{{ application.id }}">
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="ojt_duration">OJT Duration:</label>
                        <input type="number" class="w-full px-3 py-2 border rounded-md text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="ojt_duration" name="ojt_duration" value="{{ application.ojt_duration }}" required>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="province">Province:</label>
                        <input type="text" class="w-full px-3 py-2 border rounded-md text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="province" name="province" value="{{ application.province }}" required>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="school">School:</label>
                        <input type="text" class="w-full px-3 py-2 border rounded-md text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="school" name="school" value="{{ application.school }}" required>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="school_address">Address:</label>
                        <input type="text" class="w-full px-3 py-2 border rounded-md text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="school_address" name="school_address" value="{{ application.school_address }}" required>
                    </div>
                    <div class="mb-4">
                        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Update</button>
                    </div>
                </form>
                
            </main>
            
        </div>
      </div>
 <!-- Include Bootstrap JS (Optional) -->
 <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
 <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
