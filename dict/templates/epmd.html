<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Include Bootstrap 5 CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
    <!-- Include DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css">
    <!-- Include Tailwind CSS (Optional) -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.15/tailwind.min.css'>
</head>
<body>

<div class="flex h-screen bg-gray-200">
    <!-- Sidebar -->
    <aside class="w-64 bg-gray-800 h-full text-white">
        <div class="flex items-center justify-center h-16 border-b border-gray-700">
            <span class="text-2xl font-semibold">DICT LOGO</span>
        </div>

        <!-- Sidebar Content -->
        {% include 'sidebar.html' %}
    </aside>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col overflow-hidden">
        <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 p-4">
          <h1 class="text-3xl font-bold mb-4">EPMD TEMPLATE</h1>
          <button class="bg-gray-700 text-white font-bold py-2 px-4 rounded hover:bg-gray-300 hover:text-white">
            <a href="{% url 'add_data_ojt_form' %}" style="text-decoration: none; color: inherit; display: inline-block; width: 100%; height: 100%;">Add Data</a>
        </button>
        
        
                      
          <br></br>
            <!-- Table -->
            <table id="dataTable" class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">OJT Duration</th>
                        <th scope="col">Province</th>
                        <th scope="col">School</th>
                        <th scope="col">Address</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                  {% for application in applications %}
                      <tr>
                          <td>{{ application.id }}</td>
                          <td>{{ application.ojt_duration }}</td>
                          <td>{{ application.province }}</td>
                          <td>{{ application.school }}</td>
                          <td>{{ application.school_address }}</td>
                          <td>
                            <a href="{% url 'edit_data_ojt' application.id %}">
                                <button type="button" style="padding: 5px 13px; background-color: #4A5568; color: white; border: none; border-radius: 4px; cursor: pointer;" onmouseover="this.style.backgroundColor='#CBD5E0'; this.style.color='black'" onmouseout="this.style.backgroundColor='#4A5568'; this.style.color='white'">Edit</button>
                            </a>
                            <a href="{% url 'view_data_ojt' application.id %}">
                              <button type="button" style="padding: 5px 13px; background-color: #4A5568; color: white; border: none; border-radius: 4px; cursor: pointer;" onmouseover="this.style.backgroundColor='#CBD5E0'; this.style.color='black'" onmouseout="this.style.backgroundColor='#4A5568'; this.style.color='white'">View</button>
                          </a>

                          </td>
                      </tr>
                  {% endfor %}
              </tbody>              
            </table>
        </main>
    </div>
</div>

<!-- Include jQuery (Required) -->
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<!-- Include DataTables JS -->
<script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
<!-- Include DataTables Bootstrap 5 JS -->
<script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>
<!-- DataTables Initialization -->
<script>
    $(document).ready( function () {
        $('#dataTable').DataTable();
    });
</script>

</body>
</html>
