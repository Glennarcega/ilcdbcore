<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Include Bootstrap 5 CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
    <!-- Include DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css">
    <!-- Include Tailwind CSS (Optional) -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.15/tailwind.min.css'>
</head>
<body>

<div class="flex h-screen bg-gray-200">
    <!-- Sidebar -->
    <aside class="w-64 bg-gray-800 h-full text-white">
        <div class="flex items-center justify-center h-16 border-b border-gray-700">
            <span class="text-2xl font-semibold">DICT LOGO</span>
        </div>

        <!-- Sidebar Content -->
        {% include 'sidebar.html' %}
    </aside>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col overflow-hidden">
        <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 p-4">
            <h1>EPMD TEMPLATE</h1>
            <button class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded">
              Add Data
            </button>
            <form method="post" action="{% url 'insert_data' %}">
                {% csrf_token %}
                <label for="ojt_duration">OJT Duration:</label>
                <input type="number" name="ojt_duration" required>
                <label for="province">Province:</label>
                <input type="text" name="province" required>
                <label for="school">School:</label>
                <input type="text" name="school" required>
                <label for="school_address">Address:</label>
                <input type="text" name="school_address" required>
                <button type="submit">Submit</button>
            </form>

            <!-- Table -->
            <table id="dataTable" class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">OJT Duration</th>
                        <th scope="col">Province</th>
                        <th scope="col">School</th>
                        <th scope="col">Address</th>
                    </tr>
                </thead>
                <tbody>
                    {% for application in applications %}
                        <tr>
                            <td>{{ application.id }}</td>
                            <td>{{ application.ojt_duration }}</td>
                            <td>{{ application.province }}</td>
                            <td>{{ application.school }}</td>
                            <td>{{ application.school_address }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </main>
    </div>
</div>

<!-- Include jQuery (Required) -->
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<!-- Include DataTables JS -->
<script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
<!-- Include DataTables Bootstrap 5 JS -->
<script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>
<!-- DataTables Initialization -->
<script>
    $(document).ready( function () {
        $('#dataTable').DataTable();
    });
</script>

</body>
</html>
